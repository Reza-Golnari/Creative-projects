<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-box">
        <span class="counter-header">
          <h2 class="counter-number">3</h2>
        </span>
        <p class="counter-text">Years of experience</p>
      </div>
      <div class="counter-box">
        <span class="counter-header">
          <ion-icon name="add-outline"></ion-icon>
          <h2 class="counter-number">333</h2>
        </span>
        <p class="counter-text">Resume</p>
      </div>
      <div class="counter-box">
        <span class="counter-header">
          <h2 class="counter-number">222</h2>
        </span>
        <p class="counter-text">Teammate</p>
      </div>
      <div class="counter-box">
        <span class="counter-header">
          <ion-icon name="add-outline"></ion-icon>
          <h2 class="counter-number">111</h2>
        </span>
        <p class="counter-text">Project</p>
      </div>
    </div>
    <!-- scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
